<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" [(ngModel)]="email">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" [(ngModel)]="password">
            <label for="floatingPassword">Password</label>
          </div>
  
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" (click)="handleSubmit()">Sign in</button>
            <button class="btn btn-primary">Register</button>
          </div>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
        </form>
      </div>
    </div>
  </div>
